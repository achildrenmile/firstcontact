<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle (globe) -->
  <circle cx="16" cy="16" r="14" fill="#1a3d5c"/>

  <!-- Land mass hints -->
  <ellipse cx="12" cy="12" rx="4" ry="3" fill="#3d7a3d" opacity="0.9"/>
  <ellipse cx="20" cy="16" rx="3" ry="4" fill="#3d7a3d" opacity="0.9"/>
  <ellipse cx="10" cy="20" rx="2.5" ry="2" fill="#3d7a3d" opacity="0.9"/>

  <!-- Grid lines -->
  <ellipse cx="16" cy="16" rx="10" ry="14" fill="none" stroke="#4a6a8a" stroke-width="0.5" opacity="0.5"/>
  <line x1="2" y1="16" x2="30" y2="16" stroke="#4a6a8a" stroke-width="0.5" opacity="0.5"/>

  <!-- Radio waves emanating from center -->
  <path d="M 16 16 Q 20 12 24 14" fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 16 16 Q 22 16 26 18" fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  <path d="M 16 16 Q 20 20 24 22" fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Transmitter point -->
  <circle cx="16" cy="16" r="2.5" fill="#00ff88"/>
  <circle cx="16" cy="16" r="1.5" fill="#ffffff"/>

  <!-- Outer ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
</svg>
