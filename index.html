<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Contact - Your Journey into Shortwave Radio</title>
    <meta name="description" content="Learn how shortwave radio propagation works through experimentation, visual feedback, and guided discovery.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div>
                <h1 class="app-title">First Contact</h1>
                <p class="app-subtitle">Your Journey into Shortwave Radio</p>
            </div>
            <div class="header-actions">
                <button class="header-button" id="tutorial-button">
                    <span class="btn-icon"></span> <span class="btn-text">Tutorial</span>
                </button>
                <button class="header-button" id="help-button">
                    <span class="btn-icon"></span> <span class="btn-text">Help</span>
                </button>
                <span class="version">{{VERSION}}</span>
            </div>
        </header>

        <!-- Left Panel: Controls -->
        <aside class="panel panel-left">
            <div id="controls-panel"></div>
        </aside>

        <!-- Center: World Map -->
        <main class="panel panel-center">
            <div class="map-container">
                <canvas id="world-map"></canvas>
            </div>
        </main>

        <!-- Right Panel: Feedback -->
        <aside class="panel panel-right">
            <div id="feedback-panel"></div>
        </aside>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-links">
            <a href="#" id="imprint-link">Impressum</a>
            <span class="footer-separator">|</span>
            <a href="#" id="privacy-link">Datenschutz</a>
            <span class="footer-separator">|</span>
            <a href="https://github.com/achildrenmile/firstcontact" target="_blank" rel="noopener">GitHub</a>
            <span class="footer-separator">|</span>
            <a href="https://github.com/achildrenmile/firstcontact/issues" target="_blank" rel="noopener">Issues</a>
            <span class="footer-separator">|</span>
            <a href="mailto:oe8yml@rednil.at">Feedback</a>
        </div>
    </footer>

    <!-- Load application -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
